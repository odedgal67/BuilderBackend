repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1"
    hooks:
      - id: prettier
  - repo: local
    hooks:
      - id: Tests
        name: Tests
        language: system
        description: runs all unittests in /Tests/
        pass_filenames: false
        verbose: true
        entry: python -m unittest discover -s Tests
